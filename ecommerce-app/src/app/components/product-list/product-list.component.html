<div class="container">
    <h1>Our Products</h1>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="error-container">
        <mat-card class="error-card">
            <mat-card-content>
                <mat-icon color="warn">error</mat-icon>
                <p>{{ error }}</p>
                <button mat-raised-button color="primary" (click)="loadProducts()">
          Try Again
        </button>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Product Grid -->
    <div *ngIf="!loading && !error" class="products-grid">
        <mat-card *ngFor="let product of products" class="product-card">
            <div class="image-container">
                <img [src]="product.image" [alt]="product.title">
            </div>

            <mat-card-content>
                <h2 class="product-title">{{ product.title }}</h2>
                <p class="product-price">${{ product.price.toFixed(2) }}</p>

                <div class="rating-container">
                    <div class="stars">
                        <mat-icon *ngFor="let star of getRatingArray(product.rating.rate)" [class.filled]="star === 1">
                            {{ star === 1 ? 'star' : 'star_border' }}
                        </mat-icon>
                    </div>
                    <span class="rating-count">({{ product.rating.count }})</span>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="primary">
          Add to Cart
        </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
